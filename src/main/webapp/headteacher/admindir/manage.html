<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员管理</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../static/layui/layui.js"></script>
    <script src="../js/manage.js"></script>
</head>
<body>
<div class="layui-main">
    <!-- 密码管理 -->
    <div class="layui-elem-quote">
        <p>密码管理</p>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" style="font-size: 12px;">修改密码:</label>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="password" name="password" id="password1" class="layui-input" style="height: 30px;">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="font-size: 12px;">确认修改密码:</label>
            <div class="layui-input-inline" style="width: 200px;">
                <input type="password" name="password" id="password2" class="layui-input" style="height: 30px;">
            </div>
        </div>
        <div class="layui-inline">
        <span class="layui-input-inline layui-hide" id="error" style="color: red;"></span>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <button type="button" name="check" id="check" class="layui-btn layui-btn-xs" style="width: 75px;">确认修改</button>
            </div>
        </div>
    </div>
    <!-- 校区管理 -->
    <div class="layui-elem-quote">
        <p>校区管理</p>
    </div>
        <div class="layui-form-item">
            <table class="layui-table" lay-skin="line">
        <colgroup>
            <col width="150">
            <col width="200">
        </colgroup>
        <thead>
        <tr>
            <th>校区</th>
            <th><span style="float: left;">操作</span><a id="addSchool" style="float: right;color: #009688;cursor:pointer;">添加新校区</a></th>
        </tr>
        </thead>
        <tbody id="text1">
        </tbody>
    </table>
        </div>

    <!-- 校长信息 -->
    <div class="layui-elem-quote">
        <p>指导老师信息</p>
    </div>
        <div class="layui-form-item">
            <table class="layui-table" lay-skin="line">
        <colgroup>
            <col width="150">
            <col width="200">
        </colgroup>
        <thead>
        <tr>
            <th>指导老师</th>
            <th><span style="float: left;">操作</span><a id="addSchoolmaster" style="float: right;color: #009688;cursor:pointer;">添加新指导老师</a></th>
        </tr>
        </thead>
        <tbody id="text2">
        </tbody>
    </table>
        </div>
</div>
</body>
</html>
